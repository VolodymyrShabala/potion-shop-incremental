<div class="panel">
  <h2>Actions</h2>

  <div class="row">
    <game-button label="Harvest (+5 gold)" action="harvest"></game-button>
  </div>

  <h2>Upgrades</h2>

  <div class="row">
    <div class="grow">
      <div><string>Miner</string></div>
      <div class="muted">
        Owned: <bind-text key="minerCount" format="int"></bind-text> - Cost:
        <bind-text key="minerCost" format="int"></bind-text>
      </div>
    </div>

    <game-button
      label="Buy miner"
      action="buy-miner"
      enabled-key="canBuyMiner"
    ></game-button>
  </div>
</div>
