<header class="topbar">
    <h1>Incremental Starter</h1>
    <div class="stats">
        <currency-list
            path="currencies"
            format="fixed2"
            show-per-sec
        ></currency-list>
    </div>
</header>

<main class="main">
    <tab-view>
        <section data-tab="Game" id="tab-game"></section>
        <section data-tab="Graphs" id="tab-graphs"></section>
    </tab-view>
</main>

<footer class="footer">
    <button id="saveButton">Save</button>
    <button id="loadButton">Load</button>
    <button id="resetButton">Reset</button>
    <span class="muted">Save is stored in localStorage</span>
</footer>
